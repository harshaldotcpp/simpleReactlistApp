<!DOCTYPE html>
<html>
    
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./signup.css" />
  </head>
   
   <body>
       <div class="signin-container">
       <h1 class="heading">Sign Up</h1>
       <form class="form" action="signup" method="POST"  >
         <div>
           <label for="fname">Enter Name</label>
           <input value="Name" class="text-field" type="text" id="fname" name="fname">
         </div>
         <div>
            <label for="userName">Enter UserName</label>
            <input class="text-field" type="text" id="ussrName" name="userName">
         </div>
        <div>
           <label for="email">Enter Email</label>
           <input class="text-field" type="email" id="emailid" name="email">
        </div>
        <div>
          <label for="password">Password </label>
          <input class="text-field" type="password" id="password" name="password"><br>
        </div>
          <button type="submit">sign up </button>
        <br>
          <a href="/signin">log in</a>
       </div>
      </form>
   </body>   
   <script src="//cdn.jsdelivr.net/npm/eruda/eruda.js"></script>
  <script> eruda.init(); </script>
   
</html>
