<!DOCTYPE html>
<html>
    
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./signup.css" />
  </head>
   
   <body>
       <div class="container">
       <h1 class="heading">Sign Up</h1>
       <form class="form" action="signup" method="POST"  >
         <div>
           <label for="fname">Name</label>
           <input onfocus="this.value=''" value="Enter Your Name" class="text-field" type="text" id="fname" name="fname">
         </div>
         <div>
            <label for="userName">Username</label>
            <input onfocus="this.value=''" value="Create username" class="text-field" type="text" id="ussrName" name="userName">
         </div>
        <div>
           <label for="email">Enter Email</label>
           <input onfocus="this.value=''" value="Enter your Email" class="text-field" type="email" id="emailid" name="email">
        </div>
        <div>
          <label for="password">Password </label>
          <input value="" class="text-field" type="password" id="password" name="password"><br>
        </div>
        <div>
          <label for="password">Confirm Password</label>
          <input value="" class="text-field" type="password" id="confirm-password" name="confirmPassword"><br>
        </div>
        <div class="signin-link">
          <span> Already have Account?<a href="/signin">log in</a></span>
        </div>
        <div class="submit-btn">
          <button type="submit">sign up </button>
        </div>
       </div>
      </form>
   </body>   
   <script src="//cdn.jsdelivr.net/npm/eruda/eruda.js"></script>
  <script> eruda.init(); </script>
   
</html>
